<!--
An events landing page

Example:

    <epic-events-page></epic-events-page>

@demo
-->
<dom-module id="epic-events-page">
    <style>
        :host {
            display: block;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            background-image: url("img/decorative-texture-1.png");
            background-repeat: repeat
        }

        .main a {
            color: #666;
            text-decoration: none;
            text-transform: uppercase
        }

        .main h1 {
            text-align: center;
            font-size: 5em;
            padding: 1em 0;
            text-transform: uppercase;
            background-color: transparent
        }

        .main h2 {
            font-size: 42px;
            text-align: center;
            margin: 1em auto;
            font-weight: bold;
            text-transform: uppercase;
            line-height: normal
        }

        .main .heroTop {
            padding: 50px 1em;
            background: url("img/events-hero.jpg") center center no-repeat;
            background-size: cover;
            color: white;
        }

        .main .heroTop h1 {
            padding: 0;
            font-size: 5em;
            text-shadow: 0 0 20px rgba(51, 51, 51, 0.5);
            line-height: 300px
        }

        .main .pastEvents,
        .main .upcomingEvents {
            position: relative;
            width: 90%;
            margin: 0 auto;
            max-width: 1600px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            align-content: flex-start;
            flex-flow: row wrap;
            /*
              Playing with a masonry-like display. Problems include that the order is top-down, then wrap... and that the container needs a fixed height.

                  justify-content: flex-start;
                  align-items: flex-start;
                  align-content: space-between;
                  flex-flow: column wrap;
            */
        }

        .main .pastEvents.pastEvents,
        .main .upcomingEvents.pastEvents {
            padding-bottom: 15px
        }

        .main .pastEvents.pastEvents .event .card .imageBackground,
        .main .upcomingEvents.pastEvents .event .card .imageBackground {
            position: relative
        }

        .main .pastEvents.pastEvents .event .card .imageBackground:after,
        .main .upcomingEvents.pastEvents .event .card .imageBackground:after {
            content: ' ';
            background-color: transparent;
            background: linear-gradient(to top, #fff, transparent);
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0
        }

        .main .pastEvents.pastEvents .event .card .content h2,
        .main .upcomingEvents.pastEvents .event .card .content h2 {
            padding-bottom: 0
        }

        .main .pastEvents.pastEvents .event .card .content h3,
        .main .upcomingEvents.pastEvents .event .card .content h3 {
            display: none
        }

        .main .pastEvents.pastEvents .event .card .content .details,
        .main .upcomingEvents.pastEvents .event .card .content .details {
            display: none
        }

        .main .pastEvents .event,
        .main .upcomingEvents .event {
            flex-basis: calc(33% - 1em);
            padding: 0 1em;
            box-sizing: border-box;
            margin: 0 0 30px;
        }

        .main .pastEvents .event .card,
        .main .upcomingEvents .event .card {
            width: 100%;
            background: white;
            box-shadow: 0 0 5px #aaa
        }

        .main .pastEvents .event .card .imageBackground,
        .main .upcomingEvents .event .card .imageBackground {
            font-size: 0;
            background-size: cover;
            height: 0;
            padding-top: 60%;
            background-position: center center;
        }

        .main .pastEvents .event .card .imageBackground img,
        .main .upcomingEvents .event .card .imageBackground img {
            width: 100%
        }

        .main .pastEvents .event .card .content,
        .main .upcomingEvents .event .card .content {
            padding: 15px;
            text-align: center
        }

        .main .pastEvents .event .card .content h2,
        .main .upcomingEvents .event .card .content h2 {
            padding-bottom: 13px;
            margin: 0.5em 0;
            font-size: 1.6em;
            text-align: left
        }

        .main .pastEvents .event .card .content h3,
        .main .upcomingEvents .event .card .content h3 {
            font-weight: bold;
            padding: 1em 0;
            text-align: left
        }

        .main .pastEvents .event .card .content .details,
        .main .upcomingEvents .event .card .content .details {
            border: 1px solid #ccc;
            border-right: 0;
            border-left: 0;
            padding: 0.5em 0;
            text-align: left
        }

        .main .pastEvents .event .card .content .details .location,
        .main .upcomingEvents .event .card .content .details .location {
            margin-bottom: 0.25em
        }

        .main .pastEvents .event .card .content p.eventDetails,
        .main .upcomingEvents .event .card .content p.eventDetails {
            text-align: left
        }

        .main .pastEvents .event .card .content a.moreDetails,
        .main .upcomingEvents .event .card .content a.moreDetails {
            display: inline-block;
            background: #c30;
            padding: 1em 2em;
            margin: 1em auto;
            color: white
        }

        @media screen and (max-width: 991px) {
            .main .heroTop h1 {
                line-height: 1em;
                padding: 1em 20px;
                font-size: 4em
            }
            .main .pastEvents .event,
            .main .upcomingEvents .event {
                width: calc(50% - 20px)
            }
            .main .pastEvents .event .card .content h2,
            .main .upcomingEvents .event .card .content h2 {
                font-size: 2rem
            }
            .main .pastEvents .event .card .content .eventDetails,
            .main .upcomingEvents .event .card .content .eventDetails {
                font-size: 1rem
            }
            .main .pastEvents .event .card .content .moreDetails,
            .main .upcomingEvents .event .card .content .moreDetails {
                font-size: 1rem
            }
            .detailPageContent .heroTop h1 {
                padding: 1em 20px;
                font-size: 4em
            }
            .detailPageContent .background h1 {
                font-size: 4rem
            }
            .detailPageContent .upcomingEventList2 {
                width: 100%
            }
            .detailPageContent .upcomingEventList2 .upcomingEvent {
                width: 50%;
                padding: 10px
            }
            .detailPageContent .upcomingEventList2 .upcomingEvent .card .content h2 {
                font-size: 2rem
            }
            .detailPageContent .upcomingEventList2 .upcomingEvent .card .content .eventDetails {
                font-size: 1rem
            }
            .detailPageContent .upcomingEventList2 .upcomingEvent .card .content .moreDetails {
                font-size: 1rem
            }
            .detailPageContent .pastEvents {
                width: 100%
            }
            .detailPageContent .pastEvents .pastEvent {
                width: 50%;
                padding: 10px
            }
            .detailPageContent .pastEvents .pastEvent .eventDetails {
                font-size: 1rem
            }
            .detailPageContent .featuredEvents {
                width: 100%;
                padding: 10px
            }
            .detailPageContent .featuredEvents .eventList .eventName {
                font-size: 3rem
            }
            .detailPageContent .featuredEvents .eventList .eventDetails {
                font-size: 1rem
            }
            .detailPageContent .featuredEvents .eventList .moreDetails {
                font-size: 1rem
            }
        }

        @media screen and (max-width: 768px) {
            .main .heroTop {
                padding: 50px 1em
            }
            .main .heroTop h1 {
                font-size: 3em;
                line-height: 1.5em
            }
            .main ul.featuredEvents {
                width: 100%;
                margin: 0 auto;
                -webkit-flex-flow: column nowrap;
                -ms-flex-flow: column nowrap;
                flex-flow: column nowrap
            }
            .main ul.featuredEvents li {
                min-height: 350px
            }
            .main ul.featuredEvents li .content h3 {
                font-size: 2em;
                -webkit-flex-basis: 100%;
                -ms-flex-preferred-size: 100%;
                flex-basis: 100%
            }
            .main ul.featuredEvents li .content h4 {
                font-weight: 200
            }
            .main ul.featuredEvents li .content p.eventDetails {
                text-align: left;
                -webkit-flex-basis: 100%;
                -ms-flex-preferred-size: 100%;
                flex-basis: 100%;
                font-weight: 200
            }
            .main .pastEvents .event,
            .main .upcomingEvents .event {
                width: 100%;
                padding: 10px 0 !important
            }
        }
    </style>

    <template>
        <epic-contentful token="7293987ea91368b8cae485aeadc4037af8253ae4706e2fa0400f9a831aa93086" space="1kzutnf7jc3r" content-type="events">
            <epic-contentful-filter property="fields.slug" value="[[entrySlug]]"></epic-contentful-filter>
        </epic-contentful>

        <zeal-navbar></zeal-navbar>

        <div id="pageContent" class="main">
            <div class="heroTop">
                <h1>Events &amp; Happenings</h1>
            </div>

            <h2>Featured Events</h2>

            <!-- featured events -->
            <epic-slider min-height="500px" slides={{featuredUpcomingEvents}}></epic-slider>

            <h2>Upcoming Events</h2>

            <div class="upcomingEvents">
                <template is="dom-repeat" items="{{events}}" filter="isUpcoming">
                    <div class="event">
                        <div class="card">
                            <div class="imageBackground" style$="background-image: url([[item.featuredImage]]);">
                            </div>
                            <div class="content">
                                <h2>[[item.name]]</h2>
                                <div class="details">
                                    <div class="location">[[item.locationString]]</div>
                                    <div class="startDate">[[item.startAndEnd]]</div>
                                </div>
                                <h3>[[item.teaser]]</h3>
                                <p class="eventDetails">[[item.truncatedDetails]]</p>
                                <a href="#" class="moreDetails">Learn More</a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <h2>Past Events</h2>

            <div class="pastEvents">
                <template is="dom-repeat" items="{{events}}" filter="isPast">
                    <div class="event">
                        <div class="card">
                            <div class="imageBackground" style$="background-image: url([[item.featuredImage]]);">
                            </div>
                            <div class="content">
                                <h2>[[item.name]]</h2>
                                <div class="details">
                                    <div class="location">[[item.locationString]]</div>
                                    <div class="startDate">[[item.startAndEnd]]</div>
                                </div>
                                <h3>[[item.teaser]]</h3>
                                <p class="eventDetails">[[item.truncatedDetails]]</p>
                                <a href="#" class="moreDetails">Learn More</a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <zeal-footer></zeal-footer>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'epic-events-page',

        properties: {
            events: {
                type: Array,
                value: function() {
                    return [];
                },
                notify: true
            },
            featuredUpcomingEvents: {
                type: Array,
                value: function() {
                    return [];
                },
                notify: true
            }
        },

        observers: [
            'eventsChanged(events.splices)'
        ],

        ready: function() {
            this.querySelector('epic-contentful').addEventListener('response', (function(response) {
                this._handleContentfulResponse(response);
            }).bind(this));
        },

        isPast: function(event) {
            return !moment(event.startDate).isAfter(moment())
        },

        isUpcoming: function(event) {
            return moment(event.startDate).isAfter(moment())
        },

        isFeatured: function(event) {
            return event.featuredEvent == true;
        },

        eventsChanged: function(splices) {
          this.featuredUpcomingEvents = this.events.filter((function(element, index, array) {
              return (element.featuredEvent == true && this.isUpcoming(element))
          }).bind(this));
        },

        _handleContentfulResponse: function(response) {
            // build assetMap for quick lookup
            var assetMap = [];
            for (var i = 0; i < response.detail.value.includes.Asset.length; i += 1) {
                assetMap[response.detail.value.includes.Asset[i].sys.id] = response.detail.value.includes.Asset[i].fields;
            }

            // build entryMap for quick lookup
            if (response.detail.value.includes.Entry) {
                var entryMap = [];
                for (var i = 0; i < response.detail.value.includes.Entry.length; i += 1) {
                    entryMap[response.detail.value.includes.Entry[i].sys.id] = response.detail.value.includes.Entry[i].fields;
                }
            }

            // update this.events
            for (var i = 0; i < response.detail.value.items.length; i += 1) {
                // format event start date
                var longStartDate = moment(response.detail.value.items[i].fields.startDate).format("ddd, MMM D h:mmA"),
                    shortStartDate = moment(response.detail.value.items[i].fields.startDate).format("M/D/YY hA");

                /*
                  Time Formatting

                  If the event lasts more than one day, exclude the start/end time.
                  If the event is only one day, show the start and end times.

                  i.e.
                    Jun 30 6:00PM
                    Jun 30 - Jul 1
                */

                var startDay = moment(response.detail.value.items[i].fields.startDate).format("D"),
                    endDay = moment(response.detail.value.items[i].fields.endDate).format("D"),
                    startAndEnd;

                if (startDay !== endDay) {
                    startAndEnd = moment(response.detail.value.items[i].fields.startDate).format("MMM D - ") + moment(response.detail.value.items[i].fields.endDate).format("MMM D");
                } else {
                    startAndEnd = moment(response.detail.value.items[i].fields.startDate).format("MMM D h:mmA");
                }

                this.push('events', {
                    'blogUrl': response.detail.value.items[i].fields.blogUrl,
                    'details': response.detail.value.items[i].fields.details,
                    'endDate': response.detail.value.items[i].fields.endDate,
                    'externalUrl': response.detail.value.items[i].fields.externalUrl,
                    'featuredEvent': response.detail.value.items[i].fields.featuredEvent,
                    'featuredImage': assetMap[response.detail.value.items[i].fields.featuredImage.sys.id].file.url,
                    'locationString': response.detail.value.items[i].fields.locationString,
                    'name': response.detail.value.items[i].fields.name,
                    'slug': response.detail.value.items[i].fields.slug,
                    'startDate': response.detail.value.items[i].fields.startDate,
                    'teaser': response.detail.value.items[i].fields.teaser,
                    'video': response.detail.value.items[i].fields.video,
                    'startAndEnd': startAndEnd
                });
            }
        },
    })
</script>
